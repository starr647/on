<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Heart of Stars</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./style/style.css">
</head>
<body>
  <div class="heart-pulse"></div>
<div id="footer-note" class="footer-note"></div>

  <div class="cosmic-bg"></div>
  <canvas id="canvas"></canvas>
  <div class="message">
    <div>I love you in every universe</div>
    <div class="subtitle">Je t’aime… Peu importe l’univers, je t’aimerai toujours.

    </div>
  </div>
  <audio id="bg-music" loop>
    <source src="./style/perfectlover.mp3" type="audio/mpeg">
  </audio>
  <script src="./style/script.js"></script>
<div class="memory-slideshow">
  <div class="memory-item left show" data-size="small">
    <img src="https://i.postimg.cc/nhh64L49/1.jpg" alt="Memory 1">
    <div class="caption">“Your hand… the one I never wanted to let go.”</div>
  </div>
  <div class="memory-item right" data-size="normal">
    <img src="https://i.postimg.cc/pdBjB9Gt/photo2.jpg" alt="Memory 2">
    <div class="caption">“That moment we both laughed without a reason.”</div>
  </div>
  <div class="memory-item left" data-size="small">
    <img src="https://i.postimg.cc/sDQWvY8M/3.jpg" alt="Memory 3">
    <div class="caption">“I wish I could live that hug again.”</div>
  </div>
</div>


</body>
</html>
